<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game : Guess the Number</title>
    <script src="https://kit.fontawesome.com/6a7549b5b6.js" crossorigin="anonymous"></script>
    <link rel="shortcut icon" href="image copy.png" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <h1>Guess the Right Number.</h1>
    <h2>Between 1 to 100</h2>
    <form>
        <input id="numberToGuess" type="text" placeholder="Enter your Guess.." autocomplete="off">
        <button id="guess" class="btn" type="button">Guess</button>
        <button id="refresh" class="btn" type="button">Rfresh Game <i class="fa-solid fa-repeat"></i></button>
    </form>
    <p id="congrats">Congratulations! You Guess Right!</p>



    <script src="script.js"></script>
</body>

</html>
